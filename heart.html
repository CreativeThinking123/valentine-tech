<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>❤️</title>
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .heart {
    width: 100px;
    height: 100px;
    background: red;
    position: relative;
    transform: rotate(-45deg);
    animation: beat 1.2s infinite;
  }

  .heart::before,
  .heart::after {
    content: '';
    width: 100px;
    height: 100px;
    background: red;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    top: -50px;
    left: 0;
  }

  .heart::after {
    left: 50px;
    top: 0;
  }

  @keyframes beat {
    0%, 100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.2); }
  }
</style>
</head>
<body>

<div class="heart"></div>

</body>
</html>
