<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just a moment</title>
<style>
  body {
    background: #0f0f0f;
    color: white;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .box {
    text-align: center;
    cursor: pointer;
  }
  .pulse {
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
    margin: 20px auto;
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(2.5); opacity: 0; }
  }
</style>
</head>
<body>

<div class="box" onclick="goNext()">
  <div class="pulse"></div>
  <p>Click to continue</p>
</div>

<script>
function goNext() {
  window.location.href = "heart.html";
}
</script>

</body>
</html>
