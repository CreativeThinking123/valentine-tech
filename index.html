<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sankar ‚ù§Ô∏è Renu | Love OS</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --glow: #ff2d55; --bg: #000205; --terminal: #00ff41; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #star-canvas { position: fixed; inset: 0; z-index: 0; background: radial-gradient(circle at center, #000c1d 0%, #000000 100%); }

        /* Layers */
        #boot-screen, #loading-screen, #challenge, #security-modal { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        #boot-screen, #loading-screen { flex-direction: column; transition: opacity 0.8s; }

        /* Terminal & Loader */
        .term-box { width: 90%; max-width: 500px; color: var(--terminal); font-family: 'Courier New', monospace; font-size: 15px; }
        #loading-screen { display: none; }
        .loader-container { width: 80%; max-width: 400px; border: 1px solid var(--terminal); height: 20px; padding: 2px; }
        #progress-bar { width: 0%; height: 100%; background: var(--terminal); }

        /* Prank Challenge */
        #challenge { background: rgba(0,0,0,0.95); display: none; z-index: 900; }
        .box { background: #0a0a0a; padding: 35px; border-radius: 25px; border: 2px solid var(--glow); width: 85%; max-width: 350px; text-align: center; position: relative; }
        .btn-wrap { margin-top: 30px; position: relative; height: 120px; }
        .btn { padding: 12px 30px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; position: absolute; font-size: 16px; }
        #yes-btn { background: var(--glow); color: white; left: 50%; transform: translateX(-50%); top: 0; }
        #no-btn { background: #222; color: #888; top: 60px; left: 50%; transform: translateX(-50%); transition: 0.1s; }

        /* Main UI */
        #main-ui { opacity: 0; transition: 1.5s; height: 100vh; display: flex; flex-direction: column; align-items: center; z-index: 10; position: relative; pointer-events: none; }
        #main-ui.active { opacity: 1; pointer-events: auto; }
        .universe { position: relative; width: 100vw; height: 75vh; display: flex; justify-content: center; align-items: center; }
        .day-node { position: absolute; width: 80px; height: 80px; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; border: 2px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); backdrop-filter: blur(5px); }
        .day-node.locked { border-color: #333; opacity: 0.3; }

        /* Security Box */
        #security-modal { display: none; background: rgba(0,0,0,0.98); z-index: 2500; }
        .security-box { background: #0a0a0a; padding: 30px; border: 1px solid var(--terminal); border-radius: 15px; width: 90%; max-width: 400px; text-align: center; }
        .security-input { width: 80%; padding: 10px; background: #000; border: 1px solid var(--terminal); color: var(--terminal); text-align: center; margin: 20px 0; outline: none; }

        /* Surprise Modal */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 3000; }
        .modal-card { background: #050505; padding: 25px; border-radius: 30px; border: 2px solid var(--theme, #ff2d55); text-align: center; width: 90%; max-width: 400px; }
        .modal-img { width: 100%; border-radius: 15px; margin: 15px 0; border: 1px solid var(--theme); }
    </style>
</head>
<body>
    <canvas id="star-canvas"></canvas>
    
    <div id="boot-screen"><div class="term-box" id="term"></div></div>

    <div id="loading-screen">
        <div class="loader-container"><div id="progress-bar"></div></div>
        <div id="load-text" style="color:var(--terminal); margin-top:10px; font-family:monospace;">INITIALIZING...</div>
    </div>

    <div id="challenge">
        <div class="box">
            <h2 style="color:var(--glow);">Hi Renu! ‚ù§Ô∏è</h2>
            <p id="challenge-desc">Security Clearance: Renu-01</p>
            <h3 style="margin-top: 20px;">Will you be my Valentine?</h3>
            <div class="btn-wrap">
                <button id="yes-btn" class="btn" onclick="accept()">YES!</button>
                <button id="no-btn" class="btn" onmouseover="handleNo()" onclick="handleNo()">No</button>
            </div>
        </div>
    </div>

    <div id="security-modal">
        <div class="security-box">
            <h3 id="auth-header" style="color:var(--terminal)">[AUTH REQUIRED]</h3>
            <p id="q-text" style="color: #ccc; margin-top: 10px;"></p>
            <input type="text" id="answer-input" class="security-input" placeholder="Enter Key...">
            <br>
            <button onclick="verifyAnswer()" style="background:var(--terminal); color:#000; border:none; padding:10px 30px; cursor:pointer; font-weight:bold; border-radius:5px;">DECRYPT</button>
            <button onclick="closeSecurity()" style="background:#333; color:#fff; border:none; padding:10px; margin-left:10px; cursor:pointer; border-radius:5px;">Abort</button>
        </div>
    </div>

    <div id="main-ui">
        <h1 style="margin-top:40px; color:var(--glow); letter-spacing: 5px;">SANKAR ‚ù§Ô∏è RENU</h1>
        <div class="universe" id="universe"></div>
    </div>

    <div id="modal" onclick="closeM()"><div class="modal-card" onclick="event.stopPropagation()">
        <div id="m-icon" style="font-size:50px;"></div>
        <h2 id="m-title"></h2>
        <img id="m-img" class="modal-img">
        <p id="m-desc" style="color:#ccc;"></p>
        <button onclick="closeM()" style="width:100%; padding:12px; border-radius:25px; background:var(--theme); color:white; border:none; font-weight:bold; cursor:pointer;">Back</button>
    </div></div>

        async function runBoot() {
            const term = document.getElementById('term');
            for(let line of bootLines) {
                let d = document.createElement('div'); term.appendChild(d);
                for(let char of line) { d.textContent += char; await new Promise(r => setTimeout(r, 15)); }
                await new Promise(r => setTimeout(r, 100));
            }
            setTimeout(startLoading, 300);
        }

        function startLoading() {
            document.getElementById('boot-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'flex';
            let progress = 0;
            const bar = document.getElementById('progress-bar');
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 8) + 2;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('challenge').style.display = 'flex';
                    }, 400);
                }
                bar.style.width = progress + "%";
                document.getElementById('load-text').innerText = `ACCESSING HEART_FILES... ${progress}%`;
            }, 60);
        }

        function handleNo() {
            const noBtn = document.getElementById('no-btn');
            noClickCount++;
            confetti({ particleCount: 15, spread: 30, origin: { x: Math.random(), y: Math.random() }, colors: ['#444'] });
            
            if (noClickCount >= 5) {
                confetti({ particleCount: 100, spread: 80 });
                noBtn.style.display = 'none';
                document.getElementById('challenge-desc').innerText = "SYSTEM REBOOT: 'NO' DELETED. CHOOSE 'YES'.";
            } else {
                noBtn.style.position = 'fixed';
                noBtn.style.left = Math.random() * 70 + "%";
                noBtn.style.top = Math.random() * 70 + "%";
                noBtn.innerText = noPrankMessages[noClickCount - 1];
            }
        }

        function accept() {
            confetti({ particleCount: 200, spread: 100 });
            document.getElementById('challenge').style.display = 'none';
            document.getElementById('main-ui').classList.add('active');
            initUniverse();
        }

        function initUniverse() {
            const u = document.getElementById('universe'); u.innerHTML = "";
            const today = new Date().getDate();
            const rad = window.innerWidth < 768 ? window.innerWidth*0.35 : 260;
            data.forEach((item, i) => {
                const angle = (i / data.length) * Math.PI * 2;
                const node = document.createElement('div');
                const isLocked = (new Date().getMonth() !== 1 || today < item.d);
                node.className = `day-node ${isLocked ? 'locked' : ''}`;
                node.style.left = (window.innerWidth/2 + rad * Math.cos(angle) - 40) + "px";
                node.style.top = (window.innerHeight/2.2 + rad * Math.sin(angle) - 40) + "px";
                node.innerHTML = `<span>${item.i}</span><span style="font-size:9px">FEB ${item.d}</span>`;
                node.onclick = () => isLocked ? alert("Wait Renu! Feb " + item.d + " is coming!") : startSecurity(item);
                u.appendChild(node);
            });
        }

        function startSecurity(item) {
            currentItem = item;
            document.getElementById('q-text').innerText = item.q;
            document.getElementById('answer-input').value = "";
            document.getElementById('auth-header').innerText = "[AUTH REQUIRED]";
            document.getElementById('security-modal').style.display = 'flex';
        }

        function verifyAnswer() {
            if (document.getElementById('answer-input').value.toLowerCase().trim() === currentItem.a) {
                document.getElementById('auth-header').innerText = "[ACCESS GRANTED]";
                setTimeout(() => {
                    document.getElementById('security-modal').style.display = 'none';
                    showSurprise(currentItem);
                }, 600);
            } else { alert("WRONG KEY: Try again, Renu!"); }
        }

        function showSurprise(item) {
 const rose = document.getElementById("roseMusic");
    const choco = document.getElementById("chocoMusic");

    // Stop all music first
    if (rose) { rose.pause(); rose.currentTime = 0; }
    if (choco) { choco.pause(); choco.currentTime = 0; }

    // üåπ Rose Day music
    if (item.n === "Rose Day") {
        if (rose) rose.play().catch(()=>{});
    }

   // üíç Propose Day music
if (item.n === "Propose Day") {
    if (choco) choco.play().catch(()=>{});
            document.documentElement.style.setProperty('--theme', item.color);
            document.getElementById('m-title').innerText = item.n;
            document.getElementById('m-icon').innerText = item.i;
            document.getElementById('m-desc').innerText = item.m;
            const img = document.getElementById('m-img');
            if(item.img !== "PASTE_IMAGE_URL") { img.src = item.img; img.style.display = "block"; }
            document.getElementById('modal').style.display = 'flex';
            confetti({ particleCount: 150, colors: [item.color, '#fff'] });
        }

        function closeSecurity() { document.getElementById('security-modal').style.display = 'none'; }
        function closeM() { document.getElementById('modal').style.display = 'none'; }

        // Galaxy
        const starCan = document.getElementById('star-canvas'); const starCtx = starCan.getContext('2d');
        let stars = [];
        function initStars() {
            starCan.width = window.innerWidth; starCan.height = window.innerHeight;
            stars = [];
            for(let i=0; i<150; i++) stars.push({ x: Math.random()*starCan.width, y: Math.random()*starCan.height, s: Math.random()*2.5, sp: Math.random()*1.4 + 0.4 });
        }
        function animStars() {
            starCtx.clearRect(0,0,starCan.width, starCan.height);
            starCtx.fillStyle = "white";
            stars.forEach(s => {
                starCtx.beginPath(); starCtx.arc(s.x, s.y, s.s, 0, Math.PI*2); starCtx.fill();
                s.y -= s.sp; if(s.y < -10) s.y = starCan.height + 10;
            });
            requestAnimationFrame(animStars);
        }
        window.addEventListener('resize', initStars);
        initStars(); animStars(); runBoot();
    </script>
